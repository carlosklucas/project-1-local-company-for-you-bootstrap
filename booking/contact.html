            <div class="m-4 d-flex justify-content-center border-danger">
                <div class="col-md-6 bg-white border border-2 border-danger text-danger p-4">
                    <form action="https://hnitest.go.yj.fr" method="post">
                        <legend>
                            <h1>
                                <i> Contact us: </i>
                            </h1>
                        </legend>
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First name:</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name">
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last name:</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="activity" class="form-label">Choose the activity:</label>
                            <select class="form-select" id="activity" name="activity">
                                <option value="Portugal">Fado night</option>
                                <option value="Germany">Gastronomy</option>
                                <option value="France">Beaches</option>
                                <option value="Spain">Bars</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="request" class="form-label">Your request:</label>
                            <textarea class="form-control" id="request" name="request" rows="5" placeholder="Tell us when, which activity and how many people."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Nationality:</label>
                            <select class="form-select" id="country" name="country">
                                <option value="Portugal">Portugal</option>
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
                                <option value="Spain">Spain</option>
                                <option value="Italy">Italy</option>
                                <option value="England">England</option>
                                <option value="Denmark">Denmark</option>
                                <option value="Netherlands">Netherlands</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-danger">Confirm</button>
                    </form>
                    
                    <br>
                </div>
